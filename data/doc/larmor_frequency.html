Larmor frequency
</h1>
</div>

<div>
<p>
The Larmor frequency <i>&omega;</i><sup>0</sup> is the frequency with which the magnetic dipole moment of a 
spin <a href="precession.html">precesses</a> around an external magnetic field <b>B</b><sub>0</sub>. 
</p>
<center><img src="formula_larmor_frequency.png" height="20" width="93"></center>
<p>
It is determined by the magnetic field strength <i>B</i> and the <a href="gyromagnetic_ratio.html">
gyromagnetic ratio</a> <i>&gamma;</i> of the nucleus.
</p>
